<nav class="nav-bar">

  <div class="wrapper">
    
    <section data-grid="row center justify">

      <div data-cell="shrink">

        <a href="{{ site.baseurl }}/" class="page-link">
          <img src="{{ site.baseurl }}/favicon.png" height="44" alt="{{ site.title }}">
        </a>

        {% for s in page.sections %}

          {% assign id = s[0] %}{% assign link = s[1] %}
          <a href="#{{ id }}" class="page-link" data-cell="1of2">{{ link.label }}</a>

        {% endfor %}

      </div>

      <div data-cell="shrink">
        <span class="username"></span>
        <button data-btn="link" class="sign-out" hidden>Sair</button>
      </div>

    </section>
  
  </div>

</nav>
