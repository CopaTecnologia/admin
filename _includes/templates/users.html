<article class="user template app-list-item" hidden="hidden">
    <div data-grid="spacing">
        <div data-cell="1of4">
            <img data-model="photoURL" width="170">
        </div>
        <div data-cell="3of4">
            <h4 data-model="displayName">Nome do usuário</h4>
            <p data-model="email"></p>
            <p>Último acesso em <time data-model="lastSignInTime"></time></p>
        </div>
    </div>
</article>
